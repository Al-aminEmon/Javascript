<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>

        <p id="number"></p>
        <p id="status"></p>

        <button id="button1">Player One</button>
        <button id="button2">Player two</button>
    </div>





    <script>
        var num = 0;
        var gameover = false;

        function generateRandomNumber() {
            num = Math.floor(Math.random() * 10) + 1;
            document.getElementById("number").innerHTML = "Number: " + num;
        }

        function button1Click() {
            if (!gameover) {
                if (num == 10) {
                    gameover = true;
                    document.getElementById("status").innerHTML = "Game over! player one win";
                } else {
                    generateRandomNumber();
                }
            }
        }

        function button2Click() {
            if (!gameover) {
                if (num == 10) {
                    gameover = true;
                    document.getElementById("status").innerHTML = "Game over! player two win";
                } else {
                    generateRandomNumber();
                }
            }
        }

        document.getElementById("button1").addEventListener("click", button1Click);
        document.getElementById("button2").addEventListener("click", button2Click);
    </script>





</body>

</html>
